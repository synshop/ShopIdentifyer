<!DOCTYPE html>
<html>

<title>Widget Testing</title>

<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jasny-bootstrap.min.css') }}" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jasny-bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/webcam.min.js') }}"></script>

  <script type="text/javascript">

  $(document).ready (

    wc = Webcam.attach('#badge_camera');

    function() {
        $("#previewSnapshot").bind( "click", function() {
            wc.freeze();
            document.getElementById('pre_take_buttons').style.display = 'none';
            document.getElementById('post_take_buttons').style.display = '';
        });

        $("#cancelPreview").bind( "click", function() {
            wc.unfreeze();
            document.getElementById('pre_take_buttons').style.display = '';
            document.getElementById('post_take_buttons').style.display = 'none';
        });

        $("#badge_saveSnapshot").bind( "click", function() {
            wc.snap( function(data_uri) {
                var raw_image_data = data_uri.replace(/^data\:image\/\w+\;base64\,/, '');
                document.getElementById('badge_base64_data').value = raw_image_data;
                $('#badge_snapshot_modal').modal('hide')
                document.getElementById('pre_take_buttons').style.display = '';
                document.getElementById('post_take_buttons').style.display = 'none';
            });
        });

        $("#badge_snapshot_button").bind( "click", function() {
            wc.set({
                width: 320,
                height: 280,
                dest_width: 640,
                dest_height: 480,
                image_format: 'jpeg',
                jpeg_quality: 100,
                force_flash: false
            });
            wc.attach('#badge_camera');
        });

        $("#liability_snapshot_button").bind( "click", function() {
            wc.set({
                width: 320,
                height: 280,
                dest_width: 640,
                dest_height: 480,
                image_format: 'jpeg',
                jpeg_quality: 100,
                force_flash: false
            });
            wc.attach('#liability_camera');
        });

        $("#vetted_snapshot_button").bind( "click", function() {
            wc.set({
                width: 320,
                height: 280,
                dest_width: 640,
                dest_height: 480,
                image_format: 'jpeg',
                jpeg_quality: 100,
                force_flash: false
            });
            wc.attach('#vetted_camera');
        });
    });

  </script>

  <style>
  body {
    min-height: 1000px;
    padding-top: 70px;
  }

  </style>

</head>
<body>
    <div class="form-group">
        <div class="col-sm-10">

          <!-- Hidden data field for webcam badge photo -->
          <input type="hidden" id="badge_base64_data" name="badge_base64_data" value=""/>

          <!-- Button to trigger modal dialog for webcam capture -->
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" id="badge_snapshot_button" data-target="#badge_snapshot_modal">
            Capture via webcam
          </button>
          
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#badge_upload_modal">
            Upload a file
          </button>
          
          <!-- Modal Dialog for Webcam Capture -->
          <div class="modal fade" id="badge_snapshot_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4>Take a photo!</h4>
                  <div class="alert alert-info" role="alert">
                      When capturing the photo, make sure to get the member's face fully inside the green rectangular box.
                  </div>
                </div>
                <div class="modal-body">
                  <div class="center-block" id="badge_camera"></div>
                  <!-- <img style="position:absolute;left:136px;top:20px;" src="{{ url_for('static', filename='images/target-dashed.png')}}"> -->
                </div>
                <div class="modal-footer">
                  <div id="pre_take_buttons">
                    <button type="button" class="btn btn-danger center-block" id="badge_previewSnapshot">Take Snapshot</button>
                  </div>
                  <div id="post_take_buttons" style="display:none;text-align:center;">
                    <button type="button" class="btn btn-default" id="cancelPreview">Retake</button>
                    <button type="button" class="btn btn-primary" id="badge_saveSnapshot">Keep Photo</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <!-- Modal Dialog for File Upload (Badge Photo) -->
        <div class="modal fade" id="badge_upload_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>Upload a File for Badge Photo</h4>
              </div>
              <div class="modal-body">
                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                    <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                    <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span>
                    <input type="file" name="badge_file"></span>
                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
