<!DOCTYPE html>
<html>

<title>SYN Shop Admin Interface</title>

<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jasny-bootstrap.min.css') }}" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jasny-bootstrap.min.js') }}"></script>

<style>
    body {
        min-height: 1000px;
        padding-top: 70px;
    }

    th {
        background-color:#eee;
    }
  </style>

</head>
<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/admin">SYN Shop Identity Management System</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            {% if session.logged_in %}
            <li><a href="/logout">Logout</a></li>
            {% else %}
            <li><a href="/login">Login</a></li>
            {% endif %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

<div class="container">

  <div class="alert alert-info" role="alert">
    Choose a token to modify.
  </div>
  <form method="POST">

  <table class="table table-hover table-bordered" id="results">
    <thead>
    <tr>
        <th>Modify</th>
        <th>EB ID</th>
        <th>EB Status</th>
        <th>RFID Hex</th>
        <th>Assigned To</th>
        <th>Token Status</th>
    </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
    <tr>
      <td style="text-align:center;"><input type="radio" name="rfid_token_hex" value="{{ entry[0] }}"</td>
      <td>{{ entry[1] }}</td>      
      <td>{{ entry[2] }}</td>
      <td>{{ entry[3] }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>

<div class="form-group">
    <button type="submit" class="btn btn-primary btn-success">Modify Token</button>
    <button type="button" id="cancel" name="cancel" class="btn btn-secondary">Cancel</button>
</div>

</form>

</div>
</body>
</html>
