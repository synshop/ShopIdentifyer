<!DOCTYPE html>
<html>

<title>SYN Shop Admin Interface</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/images/favicon.ico" rel="shortcut icon" >
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(document).ready(function() {

      $("#btnCancel").click(function() {
        window.location.replace("/admin/dooraccess");
        return false;
      });
      
    });
  </script>

</head>

<body>

  <nav class="navbar navbar-expand bg-primary" data-bs-theme="dark" style="margin-bottom:30px;">
    <div class="container">
      <a class="navbar-brand" href="/admin/dooraccess">
        SYN Shop Identity Management
      </a>
      <ul class="navbar-nav">
        {% if session.logged_in %}
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/logout">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/login">Login</a></li>
        {% endif %}  
      </ul>
    </div>
  </nav>

<div class="container">

  <form class="form-horizontal" role="form" method="post">

  <div class="alert alert-success" role="alert">
    Enter the Electric Badger Slot ID, RFID Token Hex value, and any additional comments about the token
  </div>

  <div class="card">

    <div class="card-header">
      <h3 class="card-title">Add a new RFID Token</h3>
    </div>
    
    <div class="card-body">
      
      <div class="row">
        <div class="col-sm-2 col-form-label">
          <label for="eb_id" class="form-label"><b>EB ID:</b></label>
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="eb_id" name="eb_id">
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-2 col-form-label">
          <label for="rfid_token_hex" class="form-label"><b>RFID Token (Hex):</b></label>
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="rfid_token_hex" name="rfid_token_hex">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2 col-form-label">
          <label for="rfid_token_comment" class="form-label"><b>Token Comment:</b></label>
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="rfid_token_comment" name="rfid_token_comment" value="PRIMARY">
        </div>
      </div>    
    </div>
  </div>

  <div class="form-group" style="margin-top:25px;margin-bottom:50px;">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-md btn-primary">Save Changes</button>
      <button type="cancel" class="btn btn-md btn-secondary" id="btnCancel">Cancel</button>
    </div>
  </div>

  </form>
</div>
</body>
</html>
