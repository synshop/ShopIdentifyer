<!DOCTYPE html>
<html>

<title>SYN Shop Admin Interface</title>

<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jasny-bootstrap.min.css') }}" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jasny-bootstrap.min.js') }}"></script>

<style>
    body {
        min-height: 1000px;
        padding-top: 70px;
    }

    th {
        background-color:#eee;
    }
  </style>

</head>
<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/admin">SYN Shop Identity Management System</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            {% if session.logged_in %}
            <li><a href="/logout">Logout</a></li>
            {% else %}
            <li><a href="/login">Login</a></li>
            {% endif %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

<div class="container">

  <div class="alert alert-info" role="alert">
    Please choose a user to assign the RFID token
  </div>

  <table class="table table-hover table-bordered" id="results">
    <thead>
    <tr>
        <th>Assign</th>
        <th>Name</th>
        <th>Handle</th>
        <th>Vetted</th>
    </tr>
    </thead>
    <tbody>
    <form>
      <input type="hidden" name="eb_id" value="{{ eb_id }}"
    {% for entry in entries %}
    <tr>
      <td style="text-align:center;"><input type="radio" name="assign" id="{{ entry[0] }}"</td>
      <td>{{ entry[1] }}</td>      
      <td>{{ entry[2] }}</td>
      <td>{{ entry[3] }}</td>
    </tr>
    {% endfor %}
    </form>

</tbody>
</table>

</div>
</body>
</html>
