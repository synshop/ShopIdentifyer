<!DOCTYPE html>
<html>

<title>SYN Shop Admin Interface</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/images/favicon.ico" rel="shortcut icon" >
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar bg-primary" data-bs-theme="dark" style="margin-bottom:30px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/dooraccess">
        SYN Shop Identity Management
      </a>
      <ul class="navbar-nav">
        {% if session.logged_in %}
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/logout">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/login">Login</a></li>
        {% endif %}  
      </ul>
    </div>
  </nav>

<div class="container">

  <div class="alert alert-info" role="alert">
    Choose a RFID token to unassign.
  </div>
  <form method="POST">

  <table class="table table-hover table-bordered" id="results">
    <thead>
    <tr>
        <th style="text-align:center;">Unassign</th>
        <th>Currently Assigned To</th>
        <th>RFID Token</th>
        <th>RFID Token Comment</th>
        
    </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
    <tr>
      <td style="text-align:center;"><input type="radio" name="rfid_id_token_hex" id="entry[2]" value="{{ entry[2] }}"</td>
      <td>{{ entry[1] }}</td>
      <td>{{ entry[2] }}</td>
      <td>{{ entry[3] }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>

<div class="form-group">
    <button type="submit" class="btn btn-primary btn-success">Unassign Token</button>
    <button type="button" id="cancel" name="cancel" class="btn btn-secondary">Cancel</button>
</div>

</form>

</div>
</body>
</html>
