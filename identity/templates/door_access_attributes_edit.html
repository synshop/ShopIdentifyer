<!DOCTYPE html>
<html>

<title>SYN Shop Admin Interface</title>

<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jasny-bootstrap.min.css') }}" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jasny-bootstrap.bundle.min.js') }}"></script>

<style>
    body {
        min-height: 1000px;
        padding-top: 70px;
    }

    th {
        background-color:#eee;
    }
  </style>

</head>
<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/admin/dooraccess">SYN Shop Identity Management System</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            {% if session.logged_in %}
            <li><a href="/logout">Logout</a></li>
            {% else %}
            <li><a href="/login">Login</a></li>
            {% endif %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

<div class="container">

  <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
    
    <div class="alert alert-info" role="alert">
      Please note that the Electric Badger ID (EB ID) will be erased if you set the EB Status to INACTIVE.
    </div>

  <div class="panel panel-default">

    <div class="panel-heading">
      <h3 class="panel-title">Modify an existing RFID Token</h3>
    </div>
    <div class="panel-body">
      
      <div class="form-group">
        <label for="rfid_token_hex" class="col-sm-2 control-label">RFID Token (Hex):</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="rfid_token_hex" name="rfid_token_hex" value="{{ entry[2] }}" readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label for="rfid_token_comment" class="col-sm-2 control-label">Created On:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" value="{{ entry[4] }}" readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label for="rfid_token_comment" class="col-sm-2 control-label">Last Updated:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" value="{{ entry[7] }}" readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label for="eb_id" class="col-sm-2 control-label">EB ID:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="eb_id" name="eb_id" value="{{ entry[0] }}">
        </div>
      </div>

      <div class="form-group">
        <label for="EB Status" class="col-sm-2 control-label">EB Status:</label>
        <div class="col-sm-4">
          <select class="form-control" id="eb_status" name="eb_status">
            {% for value in ["ACTIVE","INACTIVE"] %}
              {% if value == entry[6] %}
                <option value="{{ value }}" selected>{{ value }}</option>
              {% else %}
                <option value="{{ value }}">{{ value }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="EB Status" class="col-sm-2 control-label">Token Status:</label>
        <div class="col-sm-4">
          <select class="form-control" id="system_status" name="system_status">
            {% for value in ["ASSIGNED","LOST","BROKEN"] %}
              {% if value == entry[6] %}
                <option value="{{ value }}" selected>{{ value }}</option>
              {% else %}
                <option value="{{ value }}">{{ value }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="rfid_token_comment" class="col-sm-2 control-label">RFID Token Comment:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="rfid_token_comment" name="rfid_token_comment" value="{{ entry[5] }}">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-primary btn-success">Update Token</button>
          <button type="button" id="cancel" name="cancel" class="btn btn-secondary">Cancel</button>
        </div>
      </div>      
    </div>

  </form>
</div>
</body>
</html>
