<!DOCTYPE html>
<html>

<title>SYN Shop Admin Interface</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/images/favicon.ico" rel="shortcut icon" >
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand bg-primary bg-primary" data-bs-theme="dark" style="margin-bottom:30px;">
    <div class="container">
      <a class="navbar-brand" href="/admin/dooraccess">
        SYN Shop Identity Management
      </a>
      <ul class="navbar-nav">
        {% if session.logged_in %}
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/logout">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/login">Login</a></li>
        {% endif %}  
      </ul>
    </div>
  </nav>
<body>

<div class="container">

  <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
    
    <div class="alert alert-success" role="alert">
      Please note that the Electric Badger ID (EB ID) will be erased if you set the EB Status to INACTIVE.
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Modify an existing RFID Token:</h3>
      </div>
      <div class="card-body">
        
        <div class="row">
          <div class="col-sm-2 col-form-label">
            <label for="rfid_token_hex" class="form-label"><b>RFID Token (Hex):</b></label>
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="rfid_token_hex" name="rfid_token_hex" value="{{ entry[2] }}" disabled readonly>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2 col-form-label">
            <label for="rfid_token_comment" class="form-label"><b>Created On:</b></label>
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="rfid_token_comment" value="{{ entry[4] }}" disabled readonly>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2 col-form-label">
            <label for="rfid_token_comment" class="form-label"><b>Last Updated:</b></label>
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" value="{{ entry[7] }}" disabled readonly>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2 col-form-label">
            <label for="eb_id" class="form-label"><b>EB ID:</b></label>
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="eb_id" name="eb_id" value="{{ entry[0] }}">
          </div>
        </div>
      
        <div class="row">
          <div class="col-sm-2 col-form-label">
            <label for="eb_status" class="form-label"><b>EB Status:</b></label>
          </div>
          <div class="col-sm-5">
            <select class="form-control" id="eb_status" name="eb_status">
              {% for value in ["ACTIVE","INACTIVE"] %}
                {% if value == entry[6] %}
                  <option value="{{ value }}" selected>{{ value }}</option>
                {% else %}
                  <option value="{{ value }}">{{ value }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-2 col-form-label">
            <label for="system_status" class="form-label"><b>Token Status:</b></label>
          </div>
          <div class="col-sm-5">
            <select class="form-control" id="system_status" name="system_status">
              {% for value in ["ASSIGNED","LOST","BROKEN"] %}
                {% if value == entry[6] %}
                  <option value="{{ value }}" selected>{{ value }}</option>
                {% else %}
                  <option value="{{ value }}">{{ value }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2 col-form-label">
            <label for="rfid_token_comment" class="form-label"><b>EB ID:</b></label>
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="rfid_token_comment" name="rfid_token_comment" value="{{ entry[5] }}">
          </div>
        </div>


      </div>
    </div>      
    
    <div class="form-group" style="margin-top:25px;margin-bottom:50px;">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-lg btn-primary">Save Changes</button>
        <button type="cancel" class="btn btn-lg btn-secondary">Cancel</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
