<!DOCTYPE html>
<html>

<title>SYN Shop Member - Change Password</title>

<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jasny-bootstrap.min.css') }}" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jasny-bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/validator.min.js') }}"></script>

  <style>
  body {
    min-height: 1000px;
    padding-top: 70px;
  }

  </style>

</head>
<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/admin">SYN Shop Identity Management System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<div class="container">

    {% if errors %}
    <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Warning!</strong> Incorrect username / password, please try again.
    </div>
    {% endif %}

<form class="form-horizontal" data-toggle="validator" role="form" method="post" action="/admin/changepassword/{{stripe_id}}">
<input type="hidden" name="stripe_id" value="{{ stripe_id }}">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Change Password</h3>
  </div>
  <div class="panel-body">

  <div class="form-group">
    <label for="password1" class="col-sm-2 control-label">New Password:</label>
    <div class="col-sm-5">
        <input type="password" data-minlength="6" class="form-control" id="password1" name="password1" placeholder="Enter New Password" required>
        <div class="help-block">Minimum of 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password2" class="col-sm-2 control-label">Confirm New Password:</label>
    <div class="col-sm-5">
        <input type="password" class="form-control" id="password2" name="password2" data-match="#password1" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>


</div>
</div>

</form>

</div>

</body>
</html>
